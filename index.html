<!DOCTYPE html>
<html>
	<head>
		<title>JS Test Suite</title>
		<script type="text/javascript" src="js/assert.js"></script>
		<link href="css/assert.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<input id="first" />
		<input id="second" />
		<script type="text/javascript">
			var elems = {
				length : 0,

				add : function(elem) {
					console.log(this);
					Array.prototype.push.call(this, elem);
				},

				gather : function(id) {
					this.add(document.getElementById(id));
				}
			};
			elems.gather("first");
			assert(elems.length == 1 && elems[0].nodeType,
						"Verify we have an element in the stash");
			elems.gather("second");
			assert(elems.length == 2 && elems[1].nodeType,
						"Verify the other insertion");
		</script>
	</body>
</html>
