<!DOCTYPE html>
<html>
	<head>
		<title>JS Test Suite</title>
		<script type="text/javascript" src="js/assert.js"></script>
		<link href="css/assert.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<script type="text/javascript">
		function multiMax(multi){
			return multi * Math.max.apply(Math,
				Array.prototype.slice.call(arguments,1)); //Fooling the slice() method into working on the arguments list(which is not an instance of array)
		}
		assert(multiMax(3,1,2,3) == 9,
					"3*3=9 (first argu,emt , by largest)");
		</script>
	</body>
</html>
