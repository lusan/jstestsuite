<!DOCTYPE html>
<html>
	<head>
		<title>JS Test Suite</title>
		<script type="text/javascript" src="js/assert.js"></script>
		<link href="css/assert.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<script type="text/javascript">
			assert(true, "***function scoping Start***");
			function creep(){ return this; }                     //#1
			assert(creep() === window,                           //#1
						 "Creeping in the window");                    //#1

			var sneak = creep;                                   //#3
			assert(sneak() === window,                           //#4
						 "Sneaking in the window");                    //#4

			var ninja1 = {                                       //#5
				skulk: creep                                       //#5
			};
			assert(ninja1.skulk() === ninja1,                    //#6
						 "The 1st ninja is skulking");                 //#6

			var ninja2 = {                                       //#7
				skulk: creep                                       //#7
			};
			assert(ninja2.skulk() === ninja2,                    //#8
						 "The 2nd ninja is skulking");                 //#8
			assert(true, "***function scoping End***");
			assert(true, "***Constructors Start***");
			function Ninja() {                                 //#1
				this.skulk = function() { return this; };        //#1
			}                                                  //#1
			var ninja1 = new Ninja();                          //#2
			var ninja2 = new Ninja();                          //#2
			assert(ninja1.skulk() === ninja1,                  //#3
						 "The 1st ninja is skulking");               //#3
			assert(ninja2.skulk() === ninja2,                  //#3
						 "The 2nd ninja is skulking");               //#3
			assert(true, "***Constructors End***");
			assert(true, "***Apply and Call Start***");
			function juggle() {
				var result = 0;
				for(var n=0; n < arguments.length; n++) {
					result += arguments[n];
				}
				this.result = result;
				console.log(result);
			}
			var ninja1 = {};
			var ninja2 = {};

			juggle.apply(ninja1, [1,2,3,4]);
			juggle.call(ninja2, 5,6,7,8);
			assert(ninja1.result === 10,"juggled via apply");
			assert(ninja2.result === 26,"juggled via call");
			assert(true, "***Apply and Call End***");
		</script>
	</body>
</html>
