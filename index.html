<!DOCTYPE html>
<html>
	<head>
		<title>JS Test Suite</title>
		<script type="text/javascript" src="js/assert.js"></script>
		<link href="css/assert.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<script type="text/javascript">
			function smallest(array) {
				return Math.min.apply(Math, array);
			}

			function largest(array) {
				return Math.max.apply(Math, array);
			}

			assert(smallest([0,1,2,3]) == 0,
						"Located the smallest value");
			assert(largest([0,1,2,3]) == 3,
						"Located the largest value");
		</script>
	</body>
</html>
