<!DOCTYPE html>
<html>
	<head>
		<title>JS Test Suite</title>
		<script type="text/javascript" src="js/assert.js"></script>
		<link href="css/assert.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<script type="text/javascript">
		function merge(root) {
			for(var i=1; i < arguments.length ; i++) {
				for(var key in arguments[i]) {
					root[key] = arguments[i][key];
				}
			}
			return root;
		}
		var merged = merge(
			{name : "Batou"},
			{city: "Niihama"}
		);
		assert(merged.name == "Batou",
					"The original name is intact");
		assert(merged.city == "Niihama",
					"And the city has been copied over");
		</script>
	</body>
</html>
